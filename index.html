<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<body>
    <h1>Race Registration!</h1>

    <form action="#">
        <div>
            <label for="first_name">First Name</label>
            <input type="text" name="name" id="first_name">
            <label for="last_name">Last Name</label>
            <input type="text" name="name" id="last_name">
        </div>

        <div>
            <p>Select a Race:</p>
            <div>
                <input type="radio" name="race" id="fun">
                <label for="fun">Fun Run 5k</label>
            </div>
            <div>
                <input type="radio" name="race" id="half">
                <label for="half">Half Marathon</label>
            </div>
            <div>
                <input type="radio" name="race" id="full">
                <label for="full">Full Marathon</label>
            </div>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">

            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>

        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="18" selected>Under 18</option>
                <option value="18_30">18-30</option>
                <option value="30_50">30-50</option>
                <option value="5">50+</option>
            </select>
        </div>
        <button>Register!</button>
    </form>

</body>

</html>
